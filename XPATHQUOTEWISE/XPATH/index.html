<button type="button" onclick="searchby_name_ajax()">Search by name(AJAX)</button>
<BR>
<div>AJAX Search result:</div><div id="ajax_search_result"></div>
<script>
function searchby_name_ajax() {
  var xhttp = new XMLHttpRequest();

  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("ajax_search_result").innerHTML = xhttp.responseText;
    }
  };

  var searchReq = new Object();
  searchReq.name_ajax =  "Pune";

  xhttp.open("POST", "./single_quote/searchby_name_ajax.php", true);
  xhttp.setRequestHeader("Content-type", "application/json");
  xhttp.send(JSON.stringify(searchReq));
}
</script>
