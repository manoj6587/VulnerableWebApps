            <div id="cookieLevelMsg">
				<script type="text/javascript">						
					var supportedCookies = "Strictly necessary, performance";
				
					// Cookie wrapping example single argument: can be ('targeting') or ('functional')
					if (btCookiesAPI.hasSupportFor('functional')) {
						supportedCookies = supportedCookies + ', functional';
					}
					// Cookie wrapping example with multiple arguments
					if (btCookiesAPI.hasSupportFor('functional','targeting')) {
						supportedCookies = supportedCookies + ', targeting';
					}
					document.write("<h3>Cookies supported: " + supportedCookies + "</h3>");					
                </script>
