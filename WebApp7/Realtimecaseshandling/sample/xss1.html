   <!DOCTYPE html>
    <html>
    <head>
      
        <title>JavaScript accept user input demo</title>
        <script type="text/javascript">
            function displayOutput() {
                var input = document.getElementById("userInput").value;
                if (input.length === 0) {
                    alert("Please enter a valid input");
                    return;
                }
                document.getElementById("result").innerHTML = "You have entered " + input;
<!-- document.getElementById(escape("result").innerHTML = "You have entered " + input); -->
            }
        </script>
    </head>
    <body>
        <h1 id="result">JavaScript Example</h1>
        <input type="text" id="userInput" autofocus value = "Enter some text here ..." />
        <input type="submit" value="Submit" onclick="displayOutput()" />
    </body>
    </html>
